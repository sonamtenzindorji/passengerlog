

<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Home
      </ion-title>
    </ion-toolbar>
  </ion-header>
   <ion-content>
     <form>
       <ion-list>
         <ion-item>
           <ion-label position="stacked" required>Name:</ion-label>
           <ion-input type="text" name="passengerName" [(ngModel)]="passengerDetails.passengerName">
           </ion-input>
         </ion-item>
         <ion-item>
            <ion-label position="stacked" >Contact No:</ion-label>
            <ion-input type="text" name="conatactNo" [(ngModel)]="passengerDetails.conatactNo">
            </ion-input>
        </ion-item>
         <ion-item>
            <ion-label position="stacked" required>Presend Address:</ion-label>
            <ion-input type="text" name="presentAddress" [(ngModel)]="passengerDetails.presentAddress">
            </ion-input>
          </ion-item>
        <ion-item>
          <ion-label position="stacked">Email:</ion-label>
          <ion-input type="text" name="emailID" [(ngModel)]="passengerDetails.emailID">
          </ion-input>
      </ion-item>
        <ion-button expand="block" shape="round" color="success" (click)="savePassengerReg()">Submit</ion-button>
       </ion-list>
     </form>
   </ion-content>
  
  
  <ion-footer [translucent]="true">
    <ion-toolbar>
      <ion-title>
       copy right @2020
      </ion-title>
    </ion-toolbar>
  </ion-footer>
